<div id="{{ section.slug | slugify }}" class="row title-caption-description pb-4">
  <div class="col">
    <p class="h1">{{ section.title }}</p>
    <p class="h6 mt-40">{{ section.caption }}</p>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <p class="text-center text-lighter mt-40">{{ section.description }}</p>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</div>
